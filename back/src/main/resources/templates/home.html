<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="jumbotron">
        <h1>dashboard</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/members/new">회원 추가</a>
            <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
        </p>
        <p class="lead">주소 확인</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/address/new">주소 세팅</a>
            <a class="btn btn-lg btn-secondary" href="/address">주소 목록</a>
        </p>

    </div>

    <p class="lead">회원 목록</p>
    <p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>스케줄</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/schedules/{id} (id=${member.id})}">등록</a>
                </td>
            </tr>
            </tbody>
        </table>
    </p>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
